{% extends 'base.html' %}

{% block title %}Delete Product{{ product.name }}{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete {{ product.name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm">
        <a href="{% url 'webapp:product_view' product.pk %}">Cancel</a>
    </form>
{% endblock %}
